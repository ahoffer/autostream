apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostream
  namespace: octocx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autostream
  template:
    metadata:
      labels:
        app: autostream
    spec:
      containers:
        - name: autostream
          image: autostream:${VERSION}
          imagePullPolicy: Never
          env:
            - name: MEDIAMTX_RTSP_PORT
              value: "18554"
            - name: MEDIAMTX_HLS_PORT
              value: "18888"
            - name: CONTAINER_NAME
              value: autostream
          ports:
            - containerPort: 18554
              protocol: TCP
            - containerPort: 18888
              protocol: TCP
            - containerPort: 18000
              protocol: UDP
            - containerPort: 18001
              protocol: UDP
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/mediamtx.yml
              subPath: mediamtx.yml
            - name: videos
              mountPath: /app/videos
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: autostream-config
        - name: videos
          hostPath:
            path: /mnt/projects/autostream/videos
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: autostream
  namespace: octocx
spec:
  selector:
    app: autostream
  ports:
    - name: rtsp
      port: 18554
      targetPort: 18554
      protocol: TCP
    - name: hls
      port: 18888
      targetPort: 18888
      protocol: TCP
    - name: rtp
      port: 18000
      targetPort: 18000
      protocol: UDP
    - name: rtcp
      port: 18001
      targetPort: 18001
      protocol: UDP
    - name: ui
      port: 8080
      targetPort: 8080
      protocol: TCP
