# Log level: debug, info, warn, error
logLevel: info

# Protocol listeners
rtspAddress: :8554
rtpAddress: :8000
rtcpAddress: :8001

# Enable HLS
hls: yes
hlsAddress: :8888

# Paths configuration
# All videos in /app/videos are automatically discovered and streamed
# by the stream-supervisor.py process
paths:
  all:
    source: publisher