# Log level: debug, info, warn, error
# Change this value and restart to adjust logging verbosity
logLevel: error

# API configuration (for mediamtx-connect)
api: yes
apiAddress: :${MEDIAMTX_API_PORT}

# Allow API access from any IP (needed for Docker networking)
authInternalUsers:
  - user: any
    pass:
    ips: []
    permissions:
      - action: api
      - action: read
      - action: publish

# Protocol listeners
rtspAddress: :${MEDIAMTX_RTSP_PORT}
rtpAddress: :${MEDIAMTX_RTP_PORT}
rtcpAddress: :${MEDIAMTX_RTCP_PORT}

# Enable HLS
hls: yes
hlsAddress: :${MEDIAMTX_HLS_PORT}

# Paths configuration
# All videos in /app/videos are automatically discovered and streamed
# by the stream-supervisor.py process
paths:
  all:
    source: publisher
